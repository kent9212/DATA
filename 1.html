    // 将题库内容转换为数组
    const fileContent = tiku;
    const questionsArray = fileContent.split(/\n\s*\n/);
    const allQuestions = [];

    // 将题目解析并存储到allQuestions数组中
    questionsArray.forEach((question) => {
      const lines = question.split("\n");
      const questionNumber = lines[0].replace(/[^\d]/g, "");
      const questionText = lines.slice(1).join("\n");
      const answer = lines[0].match(/[a-zA-Z]/g);

      allQuestions.push({
        number: questionNumber,
        text: questionText,
        answer: answer,
      });
    });

    let questions = allQuestions;

    // 创建按钮列表
    function createButtonList() {
      const buttonContents = [];

      const additionalContentDiv = document.getElementById('additionalContent');
      buttonContents.forEach(content => {
        const button = document.createElement('button');
        button.textContent = content;
        button.classList.add('additional-button');
        button.onclick = function () {
          addContent(content);
        };
        additionalContentDiv.appendChild(button);
      });
    }

    createButtonList();

    // 删除输入框内容
    function deleteSearchInput() {
      const searchInput = document.getElementById('searchInput');
      searchInput.value = ''; // 清空输入框内容
      searchQuestions(); // 触发搜索功能
      const inputBox = document.getElementById('searchInput');
      inputBox.focus();// 让输入框获取焦点  

    }

    function calculateMatchScore(questionTextLower, searchKeywords) {
      let allKeywordsMatched = true; // 假设所有关键词都匹配到了题目中
      let matchScore = 0;

      searchKeywords.forEach(keyword => {
        const position = questionTextLower.indexOf(keyword);
        if (position !== -1) {
          // 根据位置赋予权重，位置越前，权重越高
          const weight = 1 / (position + 1);
          matchScore += weight;
        } else {
          allKeywordsMatched = false; // 存在关键词未匹配到题目中
        }
      });

      // 如果不是所有关键词都匹配到了题目中，则将匹配分数设为0
      if (!allKeywordsMatched) {
        matchScore = 0;
      }

      return matchScore;
    }

    // 显示题目和答案，按匹配程度排序
    function displayQuestions() {
      document.getElementById('questions-container').innerHTML = questions
        .map((q) => {
          const answerIndices = q.answer
            ? q.answer.map(
              (option) =>
                option.toUpperCase().charCodeAt(0) -
                "A".charCodeAt(0) +
                1
            )
            : [1];
          const greenTextClasses = answerIndices.map(
            (index) =>
              `green-text-${String.fromCharCode(
                "A".charCodeAt(0) + Math.min(index, 5)
              )}`
          );
          const answerString = q.answer ? q.answer.join(", ") : "无";
          const matchScore = q.matchScore ? q.matchScore : 0;

          if (q.answer === null) {
            console.log(`第${q.number}题的答案为null`);
          }

          return `
          <div class="question">
            <p class="question-text" style="white-space: pre-wrap;">第${q.number}题:<br>${q.text
              .split("\n")
              .map((line, index) => {
                const trimmedLine = line.trim();
                return answerIndices.includes(index)
                  ? `<span class="${greenTextClasses[answerIndices.indexOf(index)]
                  }">${trimmedLine}</span>`
                  : trimmedLine;
              })
              .join("\n")}<br> 答案: <span class="answer">${answerString.trim()}</span></p>
              
          </div>
          `;
        })
        .join("");

      document.getElementById('questionCount').innerText = `题数:${questions.length}`;
    }

    // 根据搜索关键词过滤题目
    function searchQuestions() {
      const searchKeywords = document.getElementById('searchInput').value
        .toLowerCase()
        .split(' ');

      const filteredQuestions = allQuestions.map(question => ({
        ...question,
        matchScore: calculateMatchScore(question.text.toLowerCase(), searchKeywords)
      })).filter(question => question.matchScore > 0)
        .sort((a, b) => b.matchScore - a.matchScore);

      questions = filteredQuestions;
      displayQuestions();
    }

    // 向搜索框内添加按钮内容
    function addContent(content) {
      document.getElementById('searchInput').value += content + ' ';
      searchQuestions();
      const inputBox = document.getElementById('searchInput');
      inputBox.focus();// 让输入框获取焦点  
    }

    // 监听点击事件
    document.addEventListener('click', function (event) {
      // 获取输入框
      const inputBox = document.getElementById('searchInput');
      // 判断是否发生了双击事件
      if (event.detail === 2) {
        // 让输入框获取焦点
        inputBox.focus();
      }
    });

    displayQuestions();

    function watchSearchInput() {
      document.getElementById('searchInput').addEventListener('input', function () {
        const searchValue = this.value.trim();
        const additionalContentDiv = document.getElementById('additionalContent');

        // 清空按钮列表
        additionalContentDiv.innerHTML = '';

        if (searchValue === '') {
          createButtonList(); // 重新创建按钮列表
        }
      });
    }

    // 调用函数开始监听搜索框内容变化
    watchSearchInput();

    // 获取搜索框元素
    const searchInput = document.getElementById('searchInput');

    // 保存原始的setter方法
    const originalSetter = Object.getOwnPropertyDescriptor(HTMLInputElement.prototype, 'value').set;

    // 重写value属性的setter方法
    Object.defineProperty(HTMLInputElement.prototype, 'value', {
      set: function (newValue) {
        // 触发原始的setter方法
        originalSetter.call(this, newValue);
        const additionalContentDiv = document.getElementById('additionalContent');

        // 根据搜索框内容是否为空来执行不同操作

        if (newValue === '') {
          if (additionalContentDiv.childElementCount === 0) {
            createButtonList(); // 重新创建按钮列表
          }
        } else {
          const additionalContentDiv = document.getElementById('additionalContent');
          additionalContentDiv.innerHTML = ''; // 清空内容
        }
      }
    });

    function showHtml() {

      if (htmlTextArea.style.display === 'none') {
        // 获取当前页面的 HTML 内容
        let htmlContent = document.documentElement.outerHTML;

        // 排除题库数据
        htmlContent = htmlContent.replace(tiku, '');

        // 显示文本框并将 HTML 内容放入
        htmlTextArea.style.display = 'block';
        htmlTextArea.value = htmlContent;

      } else {
        // 隐藏文本框
        htmlTextArea.style.display = 'none';
        showHtmlButton.textContent = '显示当前HTML源代码';
      }
    }

        // 隐藏文本框

        showTikuButton.textContent = '显示题库内容';
      }
    }
